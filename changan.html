<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/vue-2.4.2.min.js"></script>

</head>

<body>
    <div id="app">
        <p @touchstart="gtouchstart(item)" @touchmove="gtouchmove()" @touchend="showDeleteButton(item)">测试</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            methods: {
                //长按事件（起始）
                gtouchstart(item) {
                    var self = this;
                    this.timeOutEvent = setTimeout(function() {
                        self.longPress(item);
                    }, 500); //这里设置定时器，定义长按500毫秒触发长按事件
                    return false;
                },
                //手释放，如果在500毫秒内就释放，则取消长按事件，此时可以执行onclick应该执行的事件
                showDeleteButton(item) {
                    clearTimeout(this.timeOutEvent); //清除定时器
                    if (this.timeOutEvent != 0) {
                        //这里写要执行的内容（如onclick事件）
                        console.log("点击但未长按");
                    }
                    return false;
                },
                //如果手指有移动，则取消所有事件，此时说明用户只是要移动而不是长按
                gtouchmove() {
                    clearTimeout(this.timeOutEvent); //清除定时器
                    this.timeOutEvent = 0;
                },
                //真正长按后应该执行的内容
                longPress(val) {
                    this.timeOutEvent = 0;
                    //执行长按要执行的内容，如弹出菜单
                    console.log("长按");
                },
            }
        });
    </script>
</body>

</html>
